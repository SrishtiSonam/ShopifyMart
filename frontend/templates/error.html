{% extends "base.html" %}

{% block content %}
<div class="error-container">
    <h1>Error {{ error_code }}</h1>
    <div class="error-message">
        {{ error_message }}
    </div>
    <div class="error-actions">
        <a href="{{ url_for('home') }}" class="button">Return to Home</a>
    </div>
</div>

<style>
    .error-container {
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        text-align: center;
    }
    
    .error-message {
        background-color: #ffe6e6;
        color: #b30000;
        padding: 15px;
        border-radius: 4px;
        margin: 20px 0;
    }
    
    .error-actions {
        margin-top: 30px;
    }
    
    .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #2196f3;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s;
    }
    
    .button:hover {
        background-color: #1976d2;
    }
</style>
{% endblock %}
